<main class="album-view container narrow">
	<section class="clearfix"><!-- this is the array from controller -->
		<div class="column half" ><!-- where does this come from -->
			<img src="{{ album.albumData.albumArtUrl }}" class="album-cover-art">
			<!-- album is from the app.js file it's the controller...then you get access to that object -->
		</div>
		<div class="album-view-details column half">
			<h2 class="album-view-title">{{ album.albumData.name }}</h2>
			<h3 class="album-view-artist">{{ album.albumData.artist }}</h3>
			<h5 class="album-view-release-info">{{ album.albumData.year }} {{ albumInfo.label }}</h5> 
		</div>
	</section>
	<table class="album-view-song-list">  
		<!-- ng-repeat(song in album.albumData.songs) -->
		<tr class="album-view-song-item" ng-mouseover="hovered = true" ng-mouseleave="hovered = false" ng-repeat="song in album.albumData.songs"><!-- looping through albumData.songs -->
			<td class="song-item-number">
	     	<span ng-show="!hovered && !song.playing">{{ $index + 1 }}</span><!-- ng-repeat is a for loop and $index is the counter...tells you how many times have gone through -->
	     	<a class="album-song-button" ng-show="hovered && !song.playing" ng-click="album.songPlayer.play(song)"><span class="ion-play"></span></a>
	     	<!-- ablum is the controller, songPlayer is the property on album, this refers to the controller, play is a function that was injected and made available though albumCtrl -->
	     	<a class="album-song-button" ng-show="song.playing" ng-click="album.songPlayer.pause(song)"><span class="ion-pause"></span></a>
			</td>
			<td class="song-item-title">{{ song.name }}</td>
			<td class="song-item-duration">{{ song.length }}</td>
		</tr>
	</table>
</main>

<ng-include src="'/templates/player_bar.html'"></ng-include>
